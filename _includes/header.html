<!doctype html>

<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>

  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}

  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}

  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/compiled/style.css">
  <link rel="stylesheet" href="/js/prettify.css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Serif:400,700' rel='stylesheet' type='text/css'>

  <script src="/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body onload="prettyPrint()">
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    
    <div class="wrapper clearfix">

      <a href="/" id="home" title="{{ site.author.name }} - Home">{{ site.author.name }}</a>

      <nav>
        <ul class="clearfix">
          <li><a href="/about">About</a></li>
          <li><a href="{{ site.author.github }}" id="github" class="social" title="Fork Me on GitHub" target="_blank">GitHub</a></li>
          <li><a href="{{ site.author.twitter }}" id="twitter" class="social" title="Follow Me on Twitter" target="_blank">Twitter</a></li>
          <li><a href="{{ site.author.linkedin }}" id="linkedin" class="social" title="Find Me on LinkedIn" target="_blank">LinkedIn</a></li>
        </ul>
      </nav>

    </div>

  </header>
